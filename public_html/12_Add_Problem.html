<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/12.css" />
         <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <title>AddProblem</title>
    </head>
    <body>
    	<div class="container-fluid">
    		
    	</div>
    	<ul class="nav nav-tabs navbar-inverse" data-spy="affix" data-offset-top="197">
    	    <li class="pull-right"><a href="#"><span class=" glyphicon glyphicon-user"></span> Log out</a></li>
  		</ul>
  		<div class="container">
  			<div class="form">
  				<div class="form-group">
  					<label class="form-control-label" for="problemname">Problem name:</label>
  					<textarea class="form-control" rows="3" id="problemname"></textarea>
  				</div>
  				<div class="form-group">
  					<label class="form-control-label" for="problemstatement">Problem Statement:</label>
  					<textarea class="form-control" rows="7" id="problemstatement"></textarea>
  				</div>
  				<div class="form-group">
  					<label class="form-control-label" for="sampleinput">Sample Input:</label>
  					<textarea class="form-control" rows="3" id="sampleinput"></textarea>
  				</div>
  				<div class="form-group">
  					<label class="form-control-label" for="sampleoutput">Sample Output:</label>
  					<textarea class="form-control" rows="3" id="sampleoutput"></textarea>
  				</div>
  				<div class="form-group">
  					<label class="form-control-label" for="remarks">Remarks:</label>
  					<textarea class="form-control" rows="3" id="remarks"></textarea>
  				</div>
  				<button class="btn btn-large btn-primary pull-right">ADD</button>
  			</div>
  		</div>
  <!--script----------------------------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--script------------------------------------------------------------------------------>
    </body>
</html>
